<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="mostrarMenuUser()">
        <ion-icon slot="icon-only" name="menu" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Datos de reserva</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" size-sm="2"></ion-col>
      <ion-col size-lg="4" size-sm="8">
        <img src="../../../assets/icon/logo.png">
      </ion-col>
      <ion-col size-lg="4" size-sm="2"></ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-Lg="4" size-md="3"></ion-col>
        <ion-col size="12" size-lg="4" size-md="6">
          <ion-card>
            <ion-list>

              <ion-item>
                <ion-label></ion-label>  
              </ion-item>

              <ion-item>
                <ion-label></ion-label>
              </ion-item>
              
              <ion-item>
                <ion-label></ion-label>
              </ion-item>

              <ion-item>
                <ion-label></ion-label>
              </ion-item>

              <ion-item>
                <ion-label></ion-label>
              </ion-item>

              <ion-item>
                <ion-label></ion-label>
              </ion-item>
              
              <br>
              
              <ion-button class="boton" (click)="cancelAlert()">
                Cancelar
              </ion-button>
              <ion-button class="boton" (click)="alertUser()">
                Editar
              </ion-button>
              <ion-button class="boton" routerLink="/reserve-pago-user">
                Realizar Pago
              </ion-button>
              

            </ion-list>
          </ion-card>
        </ion-col>
        <ion-col size-Lg="4" size-md="3"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
