<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      text=""
      color="secondary"
      mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="fondo">
    <div id="contenedor-logo">
        <img src="../../../assets/icon/logo.png" id="logo" >
    </div>
    <!--FORMULARIO DE REGISTRO-->
    <ion-grid>
        <ion-row>
            <ion-col size-lg="4"></ion-col>
            <ion-col size="12" size-lg="4">
                <ion-card>
                    <!--encabezado del formulario de registro-->
                    <ion-card-header>
                        <!--titulo del formulario de registro-->
                        <ion-card-title class="header-card">REGISTRATE</ion-card-title>
                    </ion-card-header>
                    <form>
                        <!--campo email-->
                        <ion-item>
                            <ion-label position="floating">email <ion-text color="danger">*</ion-text></ion-label>
                            <ion-input type="text" #email required></ion-input>
                        </ion-item>
                        <!--campo contraseña-->
                        <ion-item>
                            <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
                            <ion-input type="password" #password required></ion-input>
                        </ion-item>
                        <!--boton-->
                        <ion-row>
                            <ion-col>
                                <ion-button (click)="onRegister(email, password)" expand="block" color="secondary">
                                    Confirmar
                                </ion-button>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                              <p>
                                <a routerLink="/login">¿ya tienes una cuenta? inicia sesion aqui</a>
                              </p>
                            </ion-col>
                          </ion-row>
                    </form> 
                </ion-card>
            </ion-col>
            <ion-col size-lg="4"></ion-col>
        </ion-row>
    </ion-grid>
