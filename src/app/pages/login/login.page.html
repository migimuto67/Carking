<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      defaultHref="/"
      text=""
      color="secondary"
      mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fondo">


    <div id="contenedor-logo">
      <img src="../../../assets/icon/logo.png" id="logo">
    </div>
    <ion-grid>
      <ion-row>
          <ion-col size-lg="4"></ion-col>
          <ion-col size="12" size-lg="4">
            <ion-card>
              <ion-card-header>
                <ion-card-title class="header-card">INICIA SESION</ion-card-title>
              </ion-card-header>
              <form>
                  <!--campo email-->
                  <ion-item>
                      <ion-label position="floating">correo<ion-text color="danger">*</ion-text></ion-label>
                      <ion-input type="text" #email required></ion-input>
                  </ion-item>
                  <!--campo contraseña-->
                  <ion-item>
                      <ion-label position="floating">contraseña<ion-text color="danger">*</ion-text></ion-label>
                      <ion-input type="password" #password required></ion-input>
                  </ion-item>
                  <!--boton-->
                  <ion-row>
                      <ion-col>
                          <ion-button (click)="onLogin(email, password)" expand="block" color="secondary">
                              Inicia sesion
                          </ion-button>
                      </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <!--redireccionar a vista de recuperación de contraseña-->
                      <p>
                        <a routerLink="/forgot-password">¿Olvidaste tu contraseña?</a>
                      </p>
                    </ion-col>
                  </ion-row>
                  <span class="divider line one-line">O</span>
                  <ion-row>
                    <ion-col>
                      <!--iniciar sesion con google-->
                        <ion-button (click)="onLoginGoogle()" expand="block" color="danger">
                          <img src="../../../assets/icon/Gmail-Logo.png" style="width: 35px;">
                            Iniciar sesion con google
                        </ion-button>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <!--redireccionar a la vista de registro-->
                      <p>
                        <a routerLink="/register">¿no tienes una cuenta? Registrate aqui</a>
                      </p>
                    </ion-col>
                  </ion-row>
              </form>
            </ion-card>


          </ion-col>
          <ion-col size-lg="4"></ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
