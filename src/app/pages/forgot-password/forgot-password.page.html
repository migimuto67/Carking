<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
      text=""
      color="secondary"
      mode="ios">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Reestablece tu contrase√±a</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="fondo">
    <div id="contenedor-logo">
        <img src="../../../assets/icon/logo.png" id="logo" >
    </div>
    <!--FORMULARIO DE REGISTRO-->
    <ion-grid>
        <ion-row>
            <ion-col size-lg="3"></ion-col>
            <ion-col size="12" size-lg="6">
                <ion-card>
                    <form>
                        <!--campo email-->
                        <ion-item>
                            <ion-label position="floating">email <ion-text color="danger">*</ion-text></ion-label>
                            <ion-input type="text" #email required></ion-input>
                        </ion-item>
                        <!--boton-->
                        <ion-row>
                            <ion-col>
                                <ion-button (click)="onResetPassword(email)" expand="block" color="secondary">
                                    Confirmar
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </form> 
                </ion-card>
            </ion-col>
            <ion-col size-lg="3"></ion-col>
        </ion-row>
    </ion-grid>
